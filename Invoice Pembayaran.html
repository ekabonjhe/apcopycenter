<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .calculator h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .calculator .company-info, .calculator .customer-info, .calculator .details {
            margin-bottom: 20px;
        }
        .calculator .company-info img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="company-info">
            <img src="Ap.png" alt="Logo Perusahaan">
            <div>Anggara Putra CopyCentre</div>
            <div>ATK, Photocopy, Cuci Cetak Photo, Service Komputer, Isi Ulang Pulsa, Token PLN, Dll </div>
            <div>Link. Kebon Jahe RT.006/014 Kota Serang</div>
        </div>
        <h2>Nota Pembayaran</h2>
        <div class="customer-info">
        <input type="date" id="date" placeholder="tanggal">
        <input type="text" id="Name Costumer" placeholder="Nama Konsumen">
        <input type="text" id="companyAddress" placeholder="Alamat">
        </div>
        <input type="text" id="productName" placeholder="Nama Produk">
        <input type="number" id="quantity" placeholder="Kuantitas">
        <input type="number" id="unitPrice" placeholder="Harga Satuan">
        <input type="number" id="discount" placeholder="Diskon (%)" step="0.01">
        <input type="number" id="tax" placeholder="Pajak (%)" step="0.01">
        <button onclick="calculatePayment()">Hitung</button>
        <div class="result" id="result"></div>
        <p>Barang yang sudah dibeli tidak dapat ditukar atau dikembalikan</p>
        <p>Terima Kasih Atas Kunjungan Anda</p>
        <button onclick="window.print();" class="noPrint">Cetak</button>
    </div>
    <script>
        function calculatePayment() {
            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;
            const unitPrice = document.getElementById('unitPrice').value;
            const discount = document.getElementById('discount').value || 0;
            const tax = document.getElementById('tax').value || 0;

            const totalPrice = quantity * unitPrice;
            const discountAmount = totalPrice * (discount / 100);
            const taxAmount = (totalPrice - discountAmount) * (tax / 100);
            const totalPayment = totalPrice - discountAmount + taxAmount;

            document.getElementById('result').innerHTML = `
                Nama Produk: ${productName}<br>
                Total Harga: Rp ${totalPrice.toFixed(2)}<br>
                Diskon: Rp ${discountAmount.toFixed(2)}<br>
                Pajak: Rp ${taxAmount.toFixed(2)}<br>
                Total Pembayaran: Rp ${totalPayment.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
